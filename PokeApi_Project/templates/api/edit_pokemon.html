{% extends 'index.html' %} 
{% block titulo %} 
    Edicion de pokemon
{% endblock titulo %} 
{% block body %} 
<form method="POST">
    {% csrf_token %}
    {% if error %} 
    <h2>{{ error }}</h2>
    {% else %}
        {{ form.as_p }}
    <button type = 'submit'>Editar</button>
</form>
<a href="{% url 'api:delete_pokemon' pokemon.id %}"><br> <br> Eliminar Pokemon</a>
{% endif %}

{% endblock body %}
